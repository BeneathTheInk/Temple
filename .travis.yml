sudo: false
language: node_js

addons:
  apt:
    packages:
      - xvfb

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '5'

before_install:
  # install npm@3
  - npm i -g npm@^3.0.0

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

before_script:
  # lint before doing anything
  - npm run lint

script: npm run $COMMAND

env:
  matrix:
    - COMMAND='test'
    - COMMAND='test-browser'

after_success:
  - npm run semantic-release

branches:
  only:
    - "master"
