<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Page Title</title>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div id="main"></div>

		<script type="text/mustache" id="template">
			<div class="container {{#active}}active{{/active}}">
				This is some {{ interrupted }} <i>italic text</i>.
				
				{{# block }}
				<span>{{ title }}</span>

				{{{ no_escape }}}

				<!-- my invisible comment -->

				{{^inverted}}
				This will not show...
				<div>{{> my_partial }}</div>
				{{/inverted}}
				{{/ block }}

				<ul>
				{{#list}}
					<li>{{ $index }}: {{ name }}</li>
				{{/list}}
				</ul>

				<strong style="color: red;">boom!</strong>
			</div>
		</script>

		<script type="text/javascript" src="./dist/temple.js"></script>
		<script type="text/javascript">
			var tpl = new Temple(template.innerText, {
				interrupted: "[ INTERRUPTED ]",
				active: true,
				block: {
					title: "Boom!",
					no_escape: "<h2>NOT AFRAID</h2>",
					inverted: false
				},
				name: "Hello!",
				list: [ { name: "tim" }, 1, 2 ]
			});

			tpl.paint("#main");
			console.log(tpl);
		</script>
	</body>
</html>
