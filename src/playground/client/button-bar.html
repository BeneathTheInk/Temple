<template name="button-bar">
	<div class="button-bar">{% render contentView %}</div>
</template>

<style>
.button-bar {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 50px;
	background-color: #ebebeb;
	padding: 0.375rem;
	font-size: 1pt;
	z-index: 100;
}

.btn, .btn-input {
	display: inline-block;
	height: 100%;
	line-height: calc(50px - (0.375rem * 4));
	padding: 0.375rem 0.875rem;
	border-radius: 3px;
	margin-right: 0.375rem;
	font-size: 0.8rem;
	float: left;
	transition: opacity 100ms;
	opacity: 1;
}

.btn {
	background-color: #dadada;
	text-decoration: none;
	color: #555;
	cursor: pointer;
}

.btn:hover {
	background-color: #ccc;
}

.btn-hide {
	opacity: 0;
}

.btn-input {
	background-color: #f8f8f8;
	color: #666;
	border: none;
	outline: none;
}

.btn-input:focus {
	background-color: white;
	color: #333;
}

.btn-right {
	float: right;
	margin-left: 0.375rem;
	margin-right: 0;
}

.dropdown {
	position: relative;
	font-size: 1rem;
	display: inline-block;
}

.dropdown.btn {
	padding: 2px;
}

.dropdown .handle,
.dropdown .value {
	display: inline-block;
	padding: calc(0.375rem - 2px) 0.875rem;
	float: left;
}

.dropdown .value {
	background-color: white;
}

.dropdown .value.value-hide {
	display: none;
}

.dropdown .dropdown-menu {
	display: none;
	position: absolute;
	top: 100%;
	left: 0;
	z-index: 9999;
	min-width: 160px;
	background-color: white;
	margin: 2px 0 0;
	padding: 5px 0;
	border-radius: 3px;
	border: 1px solid #ddd;
}

.dropdown.open .dropdown-menu {
	display: block;
}

.dropdown .dropdown-menu a {
	display: block;
	padding: 3px 20px;
	color: #333;
	text-decoration: none;
    white-space: nowrap;
}

.dropdown .dropdown-menu a:hover {
	background-color: rgba(0, 0, 0, 0.05);
}

.dropdown .dropdown-menu .divider {
	border-bottom: 1px solid #ddd;
	margin: 3px 0;
}
</style>
